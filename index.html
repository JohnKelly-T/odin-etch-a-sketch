<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Etch-a-Sketch</title>

        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="main-container">
            <h1 id="project-title">ETCH-A-SKETCH</h1>
            <div id="grid"></div>
            <div class="menu-container">
                <button id="rgb-btn"><span class="red">R</span><span class="green">G</span><span class="blue">B</span></button>
                <div class="menu-middle-container">
                    <div class="grid-size-text">24 x 24</div>
                    <input id="grid-size-slider" type="range" value="24" min="1" max="100">
                    <input id="color-picker" type="color" value="#646464">
                    <button id="darkening-btn">TOGGLE DARKENING</button>
                </div>
                <button id="clear-btn">CLEAR</button>
            </div>
        </div>

        <div id="copyright">Copyright @ 2024 John Kelly Teme√±a</div>
    </body>
</html>
